<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Event Manager</h1>
    <div class="card p-4 mb-4">
      <form id="eventForm">
        <div class="mb-3">
          <label for="eventTitle" class="form-label">Event Title</label>
          <input type="text" id="eventTitle" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" id="eventDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
      </form>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button id="filterUpcoming" class="btn btn-outline-primary">Upcoming Events</button>
      <button id="filterPast" class="btn btn-outline-secondary">Past Events</button>
      <button id="showAll" class="btn btn-outline-success">Show All</button>
    </div>

    <ul id="eventList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
