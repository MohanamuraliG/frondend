<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online JS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #343a40;
        }
        .btn-primary, .btn-success, .btn-secondary {
            border-radius: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Login Page -->
        <div id="login-page" class="text-center">
            <h1>Welcome to the JavaScript Quiz</h1>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Quiz</button>
            </form>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="hidden">
            <h2>JavaScript Quiz</h2>
            <form id="quiz-form">
                <div id="questions-container"></div>
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </form>
        </div>

        <!-- Result Page -->
        <div id="result-page" class="hidden">
            <h2>Quiz Results</h2>
            <div id="results-container"></div>
            <button id="view-ranking" class="btn btn-secondary mt-3">View Ranking</button>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="hidden">
            <h2>Leaderboard</h2>
            <div id="dashboard-container"></div>
            <button id="back-to-quiz" class="btn btn-primary mt-3">Back to Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
