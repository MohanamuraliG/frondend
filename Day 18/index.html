<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Home -->
    <section id="home">
      <div class="home-head">
        <h2>CRUD Application</h2>
        <button
          onclick="toggleCreateForm()"
          id="create-btn"
          class="btn btn-primary"
        >
          Create new
        </button>
      </div>
      <table class="table" id="viewTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone number</th>
            <th scope="col">Gender</th>
            <th scope="col">Subject</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Location</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added here by JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Create form -->

    <section id="create-form" class="create-form">
      <div class="form-body">
        <h2 class="mb-4">Create form</h2>
        <form id="userForm" action="Submit" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Gender:</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="male"
                name="gender"
                value="Male"
              />
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="female"
                name="gender"
                value="Female"
              />
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="others"
                name="gender"
                value="Others"
              />
              <label for="others" class="form-check-label">Others</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subjects:</label><br />
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="tamil"
                name="subject"
                value="Tamil"
              />
              <label for="tamil" class="form-check-label">Tamil</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="english"
                name="subject"
                value="English"
              />
              <label for="english" class="form-check-label">English</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="math"
                name="subject"
                value="Math"
              />
              <label for="math" class="form-check-label">Math</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="science"
                name="subject"
                value="Science"
              />
              <label for="science" class="form-check-label">Science</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="social"
                name="subject"
                value="Social"
              />
              <label for="social" class="form-check-label">Social</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select class="form-select" id="location" name="location" required>
              <option value="">Select Location</option>
              <option value="Chennai">Chennai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Hyderabad">Hyderabad</option>
            </select>
          </div>

          <button class="btn btn-danger" onclick="toggleCreateForm()">
            Close
          </button>
          <button type="button" class="btn btn-secondary" onclick="reset()">
            Clear
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- Update form -->

    <section id="update-form" class="update-form">
      <div class="form-body">
        <h2 class="mb-4">Update form</h2>
        <form id="updateForm" action="Submit" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="uname"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input
              type="number"
              class="form-control"
              id="uage"
              name="age"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input
              type="tel"
              class="form-control"
              id="uphone"
              name="phone"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Gender:</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="umale"
                name="gender"
                value="Male"
              />
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="ufemale"
                name="gender"
                value="Female"
              />
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="uothers"
                name="gender"
                value="Others"
              />
              <label for="others" class="form-check-label">Others</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subjects:</label><br />
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input usubject"
                id="tamil"
                name="subject"
                value="Tamil"
              />
              <label for="tamil" class="form-check-label">Tamil</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input usubject"
                id="english"
                name="subject"
                value="English"
              />
              <label for="english" class="form-check-label">English</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input usubject"
                id="math"
                name="subject"
                value="Maths"
              />
              <label for="math" class="form-check-label">Math</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input usubject"
                id="science"
                name="subject"
                value="Science"
              />
              <label for="science" class="form-check-label">Science</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input usubject"
                id="social"
                name="subject"
                value="Social"
              />
              <label for="social" class="form-check-label">Social</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="udob"
              name="dob"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select class="form-select" id="ulocation" name="location">
              <option value="">Select Location</option>
              <option value="Chennai">Chennai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Hyderabad">Hyderabad</option>
            </select>
          </div>
          <button class="btn btn-danger" onclick="toggleUpdateForm ()">
            Close
          </button>
          <button type="button" class="btn btn-secondary" onclick="reset()">
            Clear
          </button>
          <button type="submit" class="btn btn-primary" id="updateButton">
            Update
          </button>
        </form>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
